{% extends 'index_login.html' %}
{% block staff_register %}

<body>
<h2><u>Register staff</u></h2><br>
<form id="form1" name="form1" method="post" action="/addStaff">
<div align="center">
  <table width="510">
    <tr>
      <td width="71">Name</td>
      <td width="423"><label>
        <input type="text" name="name" required pattern="[a-z A-Z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input type="radio" name="gender" value="male" checked/>Male
        <input type="radio" name="gender" value="female"/>Female<br>
      </label></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label>
        <input type="text" name="age" required pattern="[0-9]{2}"/>
      </label></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label>
        <input type="checkbox" name="checkbox" value="degree" checked/>
        degree
        <input type="checkbox" name="checkbox" value="12th" />
        12th
        <input type="checkbox" name="checkbox" value="10th" />
      10th
      <input type="checkbox" name="checkbox" value="others" />
      others</label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="place" required pattern="[a-z A-Z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="post" required pattern="[a-z A-Z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label>
        <select name="district" required>
          <option value="">select district</option>
          <option>Kasargod</option>
           <option>Kannur</option>
           <option>Wayanad</option>
           <option>Kozhikkod</option>
           <option>Malappuram</option>
           <option>Palakkad</option>
           <option>Thrissur</option>
           <option>Ernamkulam</option>
           <option>Idukki</option>
           <option>Kottayam</option>
           <option>Alappuzha</option>
           <option>Pathanamthitta</option>
           <option>Kollam</option>
           <option>Thiruvananthapuram</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Pin Code</td>
      <td><label>
        <input type="text" name="pin" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone No</td>
      <td><label>
        <input type="text" name="contact" title="enter a valid phone number" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>E-Mail ID</td>
      <td><label>
        <input type="text" name="email" title="enter a valid email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="username" title="Atleast 6 characters" required pattern="[A-Z a-z0-9]{6,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="password" title="Atleast 6 characters" required pattern="[A-Z a-z0-9]{6,25}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="submit" name="Submit" value="Add" />
      </label>

    </tr>
  </table>

</div>

</form>

</body>
{% endblock %}
{% block img1 %}
 <img src="../static/images/g.jpg" alt="" class="img-fluid img-rounded fat-ab">
{% endblock %}
